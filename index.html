  <script>
    const list = [6, 5, 3, 1, 8, 7, 2, 4];

    function insertSort(list) {
      const len = list.length;
      const reList = [list[0]];

      for (let i=1; i<len; i++) {
        const theOne = list[i];
        const lastIndex = reList.length -1
        if (theOne >= reList[lastIndex]) {
          reList.push(theOne)
        } else if (theOne <= reList[0]) {
          reList.unshift(theOne)
        } else {
          for (let j=0; j < lastIndex; j++) {
            if (theOne <= reList[j+1] && theOne >= reList[j]) {
              reList.splice(j+1, 0, theOne);
              break;
            }
          }
        }
      }
      return reList;
    }
    
    console.log(insertSort(list))
  </script>
