<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>S-插入</title>
  </head>
  <style type="text/css">
    h1{ text-align: center }
    #app{
      text-align: center
    }
  </style>
  <body>
    <div id="app">
      <h1>插入</h1>
      <img src="img/insert1.gif">
      <img src="img/insert2.gif">
      <p>
        打扑克-抽牌
      </p>
    </div>
  </body>
  <script>
    const list = [6, 5, 3, 1, 8, 7, 2, 4];

    function insertSort(list) {
      const len = list.length;
      const reList = [list[0]];

      for (let i=1; i<len; i++) {
        const theOne = list[i];
        const lastIndex = reList.length -1
        
        if (theOne >= reList[lastIndex]) {
          reList.push(theOne)
        } else if (theOne <= reList[0]) {
          reList.unshift(theOne)
        } else {
          for (let j=0; j < lastIndex; j++) {
            if (theOne <= reList[j+1] && theOne >= reList[j]) {
              reList.splice(j+1, 0, theOne);
              break;
            }
          }
        }
      }
      return reList;
    }
    
    console.log(insertSort(list))
  </script>
</html>
